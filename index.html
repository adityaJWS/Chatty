<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    /* ... (Your existing CSS styles remain the same) ... */
    :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --bg-light: #f7f9fc;
        --text-dark: #1f2937;
        --radius: 12px;
    }

    body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg-light);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 40px 38px;
        background: white;
        border-radius: var(--radius);
        box-shadow: 0 12px 40px rgba(0,0,0,0.08);
        animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin: 0 0 25px 0;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        color: var(--text-dark);
        letter-spacing: -0.5px;
    }

    .input-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    label {
        font-size: 14px;
        color: #4b5563;
        font-weight: 500;
    }

    input {
        padding: 14px;
        font-size: 16px;
        border: 1.5px solid #d1d5db;
        border-radius: var(--radius);
        outline: none;
        transition: all 0.2s;
    }

    input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        background: var(--primary);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: var(--radius);
        font-weight: 600;
        transition: background 0.2s, transform 0.15s ease;
    }

    button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    button:active {
        transform: scale(0.98);
    }

    /* Mobile scaling */
    @media (max-width: 480px) {
        .login-wrapper {
            padding: 32px 26px;
        }
        h2 {
            font-size: 24px;
        }
    }
</style>
</head>

<body>

<div class="login-wrapper">
    <h2>Sign In</h2>

    <div class="input-group">
        <label for="name">Your Name (Username in data.json)</label>
        <input type="text" id="name" placeholder="Something" required>
    </div>

    <div class="input-group">
        <label for="email">Email Address (Email-id in data.json)</label>
        <input type="email" id="email" placeholder="somewhere@nowhere.com" required>
    </div>

    <!-- NEW PASSWORD INPUT FIELD -->
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="123456789" required>
    </div>
    
    <button onclick="handleLogin()">Continue</button>
</div>

<!-- Link the service.js file here -->
<script src="service.js"></script>

<script>
async function handleLogin() {
    const username = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password_input = document.getElementById("password").value.trim();
    
    // Ensure password is treated as a number for your Flask backend logic (123456789)
    const password = parseInt(password_input, 10);

    if (!username || !email || !password_input) {
        alert("Please fill out all fields.");
        return;
    }

    try {
        // Use the ChatService from service.js with all three credentials
        const response = await ChatService.login(username, email, password);

        if (response.status === "success") {
            // Store credentials upon successful login
            localStorage.setItem("chatName", username);
            localStorage.setItem("chatEmail", email);
            alert(response.message);
            
            // Redirect to the chat page (adjust path if chat.html isn't in a 'client' folder)
            window.location.href = "client/chat.html"; 

        } else {
            // Handle invalid credentials
            alert("Login failed: " + response.message);
        }

    } catch (error) {
        console.error("Login API call failed:", error);
        alert("An error occurred during login. Is your Flask server running on http://127.0.0.1:5000?");
    }
}
</script>

</body>
</html>
