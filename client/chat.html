<!DOCTYPE html>
<html lang="en">
<head>
<!-- ... (head and style tags remain the same as your original code) ... -->
<style>
    /* Your CSS provided earlier */
    :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --bg: #f7f9fc;
        --text-dark: #1f2937;
        --radius: 12px;
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .chat-header {
        background: white;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        z-index: 10;
    }

    .chat-header .title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-dark);
    }

    .user-label {
        font-size: 14px;
        opacity: 0.7;
    }

    /* Chat Window */
    #chatWindow {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    /* Message Bubbles */
    .bubble {
        max-width: 70%;
        padding: 14px 18px;
        border-radius: var(--radius);
        font-size: 15px;
        line-height: 1.4;
        word-wrap: break-word;
        display: inline-block;
        position: relative;
    }

    .self {
        align-self: flex-end;
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 0;
    }

    .other {
        align-self: flex-start;
        background: white;
        color: var(--text-dark);
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 0;
    }

    .name-tag {
        font-size: 12px;
        opacity: 0.7;
        margin-bottom: 4px;
    }

    /* Input Area */
    .input-area {
        background: white;
        padding: 14px 20px;
        display: flex;
        border-top: 1px solid #e5e7eb;
        gap: 12px;
    }

    #message {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        border: 1.5px solid #d1d5db;
        border-radius: var(--radius);
        outline: none;
    }

    #message:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
        background: var(--primary);
        border: none;
        padding: 14px 22px;
        font-size: 16px;
        color: white;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        background: var(--primary-dark);
    }

    /* Mobile */
    @media (max-width: 500px) {
        .bubble {
            max-width: 90%;
        }
    }
</style>
</head>

<body>

<!-- Header -->
<div class="chat-header">
    <div class="title">Public Chat Room</div>
    <div class="user-label" id="userEmail"></div>
</div>

<!-- Chat Messages Container -->
<div id="chatWindow"></div>

<!-- Input Field -->
<div class="input-area">
    <input type="text" id="message" placeholder="Type a messageâ€¦">
    <button id="sendBtn">Send</button>
</div>

<!-- Link the new service.js file -->
<script src="service.js"></script>

<script>
// ------------------------------------------------------------
// STATE + CONTROLLER LAYER (Updated to use service.js)
// ------------------------------------------------------------
const ChatController = {
    // In a real app, 'sender' information would likely come from session/auth data
    // For now, we use a placeholder or dummy sender name for display purposes
    username: localStorage.getItem("chatName") || "AnonymousUser", 
    email: localStorage.getItem("chatEmail") || "N/A",

    init: async function() {
        // if (!this.username) location.href = "login.html"; // Redirect if no user found

        document.getElementById("userEmail").innerText = this.email;

        // Use the function from the external service.js file
        const messages = await ChatService.fetchMessages(); 
        
        // The API response is an array of objects like: 
        // {"id": 0, "date": "13-12-2025", "data": {"message": "hello world"}}
        // We need to extract the actual message text and determine a sender (which is not stored in your JSON currently)

        messages.forEach(msg => {
            // Since your JSON doesn't store the sender's name, we have to simulate one 
            // or assume all fetched messages are 'other' users for now.
            const messageText = msg.data.message;
            // The logic below assumes messages sent by "AnonymousUser" are "self" (which isn't great, but functional for now)
            ChatRenderer.renderMessage("Other User", messageText, messageText.includes(this.username));
        });

        ChatRenderer.scrollToBottom();

        document.getElementById("sendBtn").onclick = () => this.handleSend();
        document.getElementById("message").addEventListener("keypress", e => {
            if (e.key === "Enter") this.handleSend();
        });
    },

    handleSend: async function() {
        const input = document.getElementById("message");
        const text = input.value.trim();
        if (!text) return;

        // Use the function from the external service.js file
        try {
            const response = await ChatService.sendMessageToServer(text);
            console.log("Message sent to server:", response.new_record);
            
            // Render the message immediately as a 'self' bubble
            ChatRenderer.renderMessage(this.username, text, true);
            ChatRenderer.scrollToBottom();
            input.value = "";

        } catch (error) {
            console.error("Error sending message:", error);
            alert("Failed to send message.");
        }
    }
};


// ------------------------------------------------------------
// UI RENDERER LAYER (Remains the same as your original code)
// ------------------------------------------------------------
const ChatRenderer = {
  chatWindow: document.getElementById("chatWindow"),
  renderMessage(sender, text, isSelf = false) {
    if (!this.chatWindow) {
      console.error("ChatRenderer: chatWindow element not found");
      return;
    }
    const wrapper = this.createWrapper(isSelf);
    const nameTag = this.createNameTag(sender);
    const bubble = this.createBubble(text, isSelf);
    wrapper.appendChild(nameTag);
    wrapper.appendChild(bubble);
    this.chatWindow.appendChild(wrapper);
  },
  scrollToBottom() {
    if (!this.chatWindow) return;
    this.chatWindow.scrollTop = this.chatWindow.scrollHeight;
  },
  createWrapper(isSelf) {
    const wrapper = document.createElement("div");
    wrapper.style.display = "flex";
    wrapper.style.flexDirection = "column";
    wrapper.style.alignItems = isSelf ? "flex-end" : "flex-start";
    wrapper.style.marginBottom = "10px";
    return wrapper;
  },
  createNameTag(sender) {
    const nameTag = document.createElement("div");
    nameTag.className = "name-tag";
    nameTag.innerText = sender;
    return nameTag;
  },
  createBubble(text, isSelf) {
    const bubble = document.createElement("div");
    bubble.className = `bubble ${isSelf ? "self" : "other"}`;
    bubble.innerText = text;
    return bubble;
  }
};

// ------------------------------------------------------------
// INIT CHAT UI
// ------------------------------------------------------------
ChatController.init();
</script>

</body>
</html>
